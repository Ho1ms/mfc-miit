<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Получить справку с места учёбы</title>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico')}}"/>
    <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
</head>
<body>
<div class="container-lg mt-5 " style="height: 130vh">
    <h1 class=' mb-5 text-center' style="font-size: 2.5vh">Получить справку с места учёбы</h1>
    <form class="mx-auto" style="font-size: 2vh" onsubmit="handleForm();return false">
        <div class="mb-4 ">
            <label for="name" class="form-label"></label>
            <input type="text" style="font-size: 2.5vh" class="form-control-lg form-control" id="name" required>
        </div>
        <div class="mb-4">
            <label for="last_name" class="form-label"></label>
            <input type="text" style="font-size: 2.5vh" class="form-control" id="last_name" required>
        </div>
        <div class="mb-4">
            <label for="father_name" class="form-label"></label>
            <input type="text" style="font-size: 2.5vh" class="form-control" id="father_name">
        </div>
        <div class="mb-4">
            <label for="birthday" class="form-label"></label>
            <input type="date" style="font-size: 2.5vh" class="form-control" id="birthday" required>
        </div>
        <div class="mb-4">
            <label for="email" class="form-label"></label>
            <input type="text" style="font-size: 2.5vh" class="form-control" id="email" required
                   pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
        </div>
        <div class="mb-4">
            <label for="group" class="form-label"></label>
            <input type="text" style="font-size: 2.5vh" class="form-control" id="group" pattern="[А-Яа-я]{3,5}-\d\d\d" required>
        </div>
        <div class="mb-4">
            <label for="target" class="form-label"></label>
            <input type="text" style="font-size: 2.5vh" class="form-control" id="target" required>
        </div>
        <div class="mb-5">
            <label for="count" class="form-label"></label>
            <input type="number" style="font-size: 2.5vh" min="1" max="10" value="1" class="form-control" id="count"
                   required>
        </div>
        <button type="submit" class="btn btn-primary mt-5" id="btn" style="width: 100%; font-size: 2.5vh">
            <label class="my-2" for="btn"></label>
        </button>
    </form>

</div>
</body>
</html>
